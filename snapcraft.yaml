name: bashellit
base: core22
version: '1.0.1'
summary: A minimal and clean editor for Bash scripts.
description: |
  Bashellit is a lightweight, focused editor designed specifically for writing 
  Bash scripts on Linux. Built for developers who find full-scale IDEs too 
  bloated for simple shell scripting, it provides a clean and distraction-free 
  environment.

grade: stable
confinement: strict

layout:
  /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/webkit2gtk-4.1:
    bind: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/webkit2gtk-4.1

apps:
  bashellit:
    command: usr/bin/bashellit
    desktop: usr/share/applications/bashellit.desktop
    extensions: [ gnome ]
    environment:
      GDK_GL: disable

package-repositories:
  - type: apt
    components: [ main ]
    suites: [ noble ]
    key-id: 78E1918602959B9C59103100F1831DDAFC42E99D
    url: http://ppa.launchpad.net/snappy-dev/snapcraft-daily/ubuntu

parts:
  build-app:
    plugin: dump
    build-snaps:
      - node/20/stable
      - rustup/latest/stable
    build-packages:
      - libwebkit2gtk-4.1-dev
      - build-essential
      - curl
      - wget
      - file
      - libxdo-dev
      - libssl-dev
      - libayatana-appindicator3-dev
      - librsvg2-dev
      - dpkg
      - xdg-utils
    stage-packages:
      - libwebkit2gtk-4.1-0
      - libayatana-appindicator3-1
    source: .
    override-build: |
      set -eu
      rustup toolchain install stable
      rustup default stable
      export PATH="$HOME/.cargo/bin:$PATH"
      npm install -g deno
      deno install
      deno run tauri build
      dpkg -x src-tauri/target/release/bundle/deb/*.deb $SNAPCRAFT_PART_INSTALL/
      sed -i -e "s|Icon=bashellit|Icon=/usr/share/icons/hicolor/32x32/apps/bashellit.png|g" $SNAPCRAFT_PART_INSTALL/usr/share/applications/bashellit.desktop